---

###
### Oh-My-Zsh
###

omz_git_repository: "https://github.com/ohmyzsh/ohmyzsh.git"
omz_install_directory: ".oh-my-zsh"

omz_do_zshrc_backup: true

omz_zshrc_template: "templates/zshrc.j2"
omz_zshrc_theme: "spaceship"
omz_zshrc_case_sensitive: false
omz_zshrc_hyphen_insensitive: false
omz_zshrc_updates_mode: "auto"  # available: "auto", "disabled", "reminder"
omz_zshrc_disable_magic_functions: false
omz_zshrc_disable_ls_colors: false
omz_zshrc_disable_auto_title: false
omz_zshrc_enable_correction: false
omz_zshrc_completion_waiting_dots: true
omz_zshrc_disable_untracked_files_dirty: false
omz_zshrc_hist_stamps: "dd.mm.yyyy"
omz_zshrc_zsh_custom: "$ZSH/custom"

omz_zshrc_plugins:
  - git
  - zsh-autosuggestions

omz_zshrc_user_settings: |
  source ~/.zsh_menu 2> /dev/null || true

