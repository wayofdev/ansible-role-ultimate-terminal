### Iterm2
###

iterm2_dynamic_profiles:
  - url: https://raw.githubusercontent.com/lotyp/dotfiles/master/.iterm2/com.googlecode.iterm2.plist

iterm2_profile_directory: "~/.iterm2/"

# https://iterm2.com/documentation-shell-integration.html
# iTerm2 may be integrated with the unix shell so that it can keep track
# of your command history, current working directory, host name, and more â€” even over ssh.
# This enables several useful features.
iterm2_shell_integration: true

# https://www.nerdfonts.com/
iterm2_font: font-fira-mono-for-powerline
